<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Chawmp - Sleek Food Delivery">
    <meta name="author" content="Askbootstrap">
    <meta name="theme-color" content="#565656">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="img/fav.png">
    <link rel="apple-touch-icon" href="img/icon-192x192.png">
    <title>Chawmp - My Account</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/icons/feather.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">
    <link href="vendor/sidebar/demo.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <style>
        .account-container { padding: 50px 20px 100px; max-width: 400px; margin: 0 auto; }
        .account-header { text-align: center; margin-bottom: 30px; }
        .account-header h2 { font-size: 2rem; font-weight: 700; color: #fff; }
        .form-group { margin-bottom: 20px; }
        .form-group label { font-size: 0.95rem; color: #fff; opacity: 0.9; display: block; margin-bottom: 5px; }
        .form-group input { background: #3a3a3a; border: none; color: #fff; padding: 10px; border-radius: 8px; width: 100%; font-size: 16px; outline: none; }
        .btn-primary { background: #007bff; border: none; padding: 12px; border-radius: 50px; font-size: 1rem; font-weight: 600; width: 100%; transition: background 0.3s ease; }
        .btn-primary:hover { background: #0056b3; }
        .btn-secondary { background: #6c757d; border: none; padding: 12px; border-radius: 50px; font-size: 1rem; font-weight: 600; width: 100%; transition: background 0.3s ease; }
        .btn-secondary:hover { background: #5a6268; }
        html, body { -webkit-text-size-adjust: none; touch-action: manipulation; }
    </style>
</head>
<body class="fixed-bottom-bar">
    <div class="account-container">
        <div class="account-header">
            <h2>My Account</h2>
        </div>
        <form id="account-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Your Phone Number" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" id="back-btn" class="btn btn-secondary mt-3">Back to Profile</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="osahan-menu-fotter fixed-bottom bg-dark px-3 py-2 text-center">
        <div class="row">
            <div class="col"><a href="index.html" class="text-white small fw-bold text-decoration-none"><p class="h4 m-0"><i class="feather-map-pin"></i></p>Trending</a></div>
            <div class="col"><a href="trending.html" class="text-white small fw-bold text-decoration-none"><p class="h4 m-0"><i class="feather-home text-white"></i></p>Home</a></div>
            <div class="col"><a href="cart.html" class="text-white small fw-bold text-decoration-none"><p class="h4 m-0"><i class="feather-shopping-cart"></i></p>Cart</a></div>
            <div class="col"><a href="orders.html" class="text-white small fw-bold text-decoration-none"><p class="h4 m-0"><i class="feather-shopping-bag"></i></p>Orders</a></div>
            <div class="col selected"><a href="profile.html" class="text-danger small fw-bold text-decoration-none"><p class="h4 m-0"><i class="feather-user"></i></p>Profile</a></div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADvpUQWo75ExePGoCRirD2mM-lmfM4Cmc",
            authDomain: "von600-7982d.firebaseapp.com",
            projectId: "von600-7982d",
            storageBucket: "von600-7982d.appspot.com",
            messagingSenderId: "164591218045",
            appId: "1:164591218045:web:afe17512e16573e7903014",
            measurementId: "G-E69DMPLXBK"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const accountForm = document.getElementById("account-form");
        const nameInput = document.getElementById("name");
        const phoneInput = document.getElementById("phone");
        const backBtn = document.getElementById("back-btn");

        async function loadAccountData(user) {
            const userDocRef = doc(db, "users", user.uid);
            const userDoc = await getDoc(userDocRef);
            const userData = userDoc.exists() ? userDoc.data() : { name: user.email.split("@")[0] };

            nameInput.value = userData.name || "";
            phoneInput.value = userData.phone || "";
        }

        accountForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user) return;

            const updatedData = {
                name: nameInput.value,
                phone: phoneInput.value
            };

            try {
                await setDoc(doc(db, "users", user.uid), updatedData, { merge: true });
                window.location.href = "profile.html";
            } catch (error) {
                console.error("Error updating profile:", error);
                alert(`Error: ${error.message}`);
            }
        });

        backBtn.addEventListener("click", () => window.location.href = "profile.html");

        document.addEventListener("DOMContentLoaded", () => {
            onAuthStateChanged(auth, (user) => {
                if (!user) window.location.href = "login.html";
                else loadAccountData(user);
            });
        });
    </script>
    <script defer src="vendor/jquery/jquery.min.js"></script>
    <script defer src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
