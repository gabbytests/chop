<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Chawmp - Sleek Food Delivery">
    <meta name="author" content="Askbootstrap">
    <link rel="icon" type="image/png" href="img/fav.png">
    <title>Chawmp - Trending</title>
    <link href="vendor/slick/slick/slick.css" rel="stylesheet" type="text/css">
    <link href="vendor/slick/slick/slick-theme.css" rel="stylesheet" type="text/css">
    <link href="vendor/icons/feather.css" rel="stylesheet" type="text/css">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .trending-section {
            padding: 50px 0;
        }
        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }
        #trending-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* üî• 2-column layout */
            gap: 15px;
            padding: 10px;
        }
        .list-card {
            background: #2c2c2c;
            border-radius: 5px !important; /* üî• Slightly rounded for a sleek look */
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
        }
        .list-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .list-card-image img {
            height: 100px !important; /* üî• Makes the cards more rectangular */
            object-fit: cover;
            width: 100%;
            border-radius: 5px 5px 0 0 !important; /* üî• Keep slight rounding at the top */
        }
        .list-card-body {
            height: 85px !important; /* üî• Makes the cards more rectangular */
            padding: 10px;
            text-align: left;
        }
        .list-card-body h6 {
            font-size: 1.0rem;
            font-weight: 600;
            color: #fff;
            white-space: normal;
            overflow-wrap: break-word; /* üî• Ensures long names wrap */
            display: block;
            line-height: 1.4;
            margin-bottom: 5px;
        }
        .time {
            font-size: 0.85rem !important; /* üî• Smaller time */
            color: #b0b0b0;
            margin-top: 8px;
        }
        .time span {
            background: #3a3a3a;
            color: #fff;
            padding: 5px 8px;
            border-radius: 8px;
            display: inline-block;
        }
    </style>
</head>

<body class="fixed-bottom-bar">
    <div class="osahan-home-page">
        <div class="bg-primary p-3">
            <div class="text-white">
                <div class="title d-flex align-items-center">
                    <a href="trending.html" class="text-danger small fw-bold text-decoration-none">
                        <p class="h4"><i class="feather-map-pin"></i></p>
                    </a>&nbsp;&nbsp;
                    <h4 class="fw-bold">UPSA</h4>
                    
                </div>
            </div>
            <div class="input-group bg-white rounded shadow-sm mt-3">
                <span class="input-group-text bg-transparent border-0 rounded-0"><i
                        class="feather-search"></i></span>
                <input type="text" class="form-control bg-transparent border-0 rounded-0 px-0 shadow-none"
                    placeholder="Food, restaurants, stores..." aria-label="Food, restaurants, stores..." >
                    
            </div>
        </div>
        
        
        
    </div>
    <div class="trending-section">
        <div class="container">
            <div id="trending-list">
                <!-- Trending Restaurants Will Be Loaded Here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="osahan-menu-fotter fixed-bottom bg-dark px-3 py-2 text-center">
        <div class="row">
            <div class="col">
                <a href="index.html" class="text-white small fw-bold text-decoration-none">
                    <p class="h4 m-0"><i class="feather-home text-white"></i></p>
                    Home
                </a>
            </div>
            <div class="col selected">
                <a href="trending.html" class="text-danger small fw-bold text-decoration-none">
                    <p class="h4 m-0"><i class="feather-map-pin"></i></p>
                    Trending
                </a>
            </div>
            <div class="col">
                    <a href="cart.html" class="text-white small fw-bold text-decoration-none">
                       <p class="h4 m-0"> <i class="feather-shopping-cart"></i></p>
                       Cart
                    </a>
               
            </div>
            <div class="col">
                <a href="orders.html" class="text-white small fw-bold text-decoration-none">
                    <p class="h4 m-0"><i class="feather-shopping-bag"></i></p>
                    Orders
                </a>
            </div>
            <div class="col">
                <a href="profile.html" class="text-white small fw-bold text-decoration-none">
                    <p class="h4 m-0"><i class="feather-user"></i></p>
                    Profile
                </a>
            </div>
        </div>
    </div>
    <!-- footer -->

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, limit, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

        // üî• Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyADvpUQWo75ExePGoCRirD2mM-lmfM4Cmc",
            authDomain: "von600-7982d.firebaseapp.com",
            projectId: "von600-7982d",
            storageBucket: "von600-7982d.appspot.com",
            messagingSenderId: "164591218045",
            appId: "1:164591218045:web:afe17512e16573e7903014",
            measurementId: "G-E69DMPLXBK"
        };

        // ‚úÖ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ‚úÖ Enable Firestore Persistence for Faster Loading
        enableIndexedDbPersistence(db).catch(err => console.error("Persistence failed:", err));

        async function loadTrendingRestaurants() {
            const trendingList = document.getElementById("trending-list");

            // ‚úÖ Load cached data first for instant display
            const cachedData = localStorage.getItem("trendingRestaurants");
            if (cachedData) {
                trendingList.innerHTML = cachedData;
            } else {
                trendingList.innerHTML = "<p>Loading restaurants...</p>";
            }

            try {
                const q = query(collection(db, "restaurant"), orderBy("rating", "desc"), limit(6));
                const querySnapshot = await getDocs(q);

                let output = "";
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    output += `
                        <div class="list-card">
                            <div class="list-card-image">
                                <div class="star position-absolute">
                                    <span class="badge text-bg-success"><i class="feather-star"></i> ${data.rating}</span>
                                </div>
                                <a href="restaurant.html">
                                    <img alt="${data.name}" src="${data.image}" class="img-fluid item-img">
                                </a>
                            </div>
                            <div class="list-card-body">
                                <h6 class="mb-1"><a href="restaurant.html" class="text-white">${data.name}</a></h6>
                                <p class="time"><span><i class="feather-clock me-1"></i> ${Math.max(5, data.delivery_time - 15)}-${data.delivery_time} mins</span></p>
                            </div>
                        </div>
                    `;
                });

                trendingList.innerHTML = output;
                localStorage.setItem("trendingRestaurants", output); // ‚úÖ Save for fast reloads

            } catch (error) {
                console.error("‚ùå ERROR fetching trending restaurants:", error);
                trendingList.innerHTML = "<p>Failed to load restaurants.</p>";
            }
        }

        // ‚úÖ Load Trending Restaurants on Page Load
        document.addEventListener("DOMContentLoaded", loadTrendingRestaurants);
    </script>

</body>
</html>
