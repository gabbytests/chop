<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    <style>
        :root {
            --primary-color: #ff5722;
            --text-color: #1d1d1f;
            --bg-color: #f5f5f7;
            --card-bg: #fff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
        body { background: var(--bg-color); color: var(--text-color); padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        h1 { text-align: center; margin-bottom: 20px; }
        .restaurant-list { margin-top: 20px; }
        .restaurant-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .restaurant-card img {
            width: 80px;
            height: 80px;
            border-radius: var(--border-radius);
            object-fit: cover;
        }
        .actions button {
            margin-left: 10px;
            padding: 8px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }
        .edit-btn { background: #ff9800; color: white; }
        .delete-btn { background: #f44336; color: white; }
        .add-form {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-top: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        .logout-btn {
            display: block;
            margin: 20px auto;
            background: #333;
            color: white;
            text-align: center;
            border-radius: var(--border-radius);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vendor Dashboard</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>

        <!-- Restaurant List -->
        <div class="restaurant-list" id="restaurant-list"></div>

        <!-- Add New Restaurant -->
        <div class="add-form">
            <h2>Add Restaurant</h2>
            <input type="text" id="name" placeholder="Restaurant Name" required>
            <input type="text" id="category" placeholder="Category" required>
            <input type="number" id="rating" placeholder="Rating (1-5)" required>
            <input type="number" id="delivery_time" placeholder="Delivery Time (mins)" required>
            <input type="number" id="price" placeholder="Average Price" required>
            <input type="text" id="image" placeholder="Image URL" required>
            <button onclick="addRestaurant()">Add Restaurant</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

        // üî• Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyADvpUQWo75ExePGoCRirD2mM-lmfM4Cmc",
            authDomain: "von600-7982d.firebaseapp.com",
            projectId: "von600-7982d",
            storageBucket: "von600-7982d.appspot.com",
            messagingSenderId: "164591218045",
            appId: "1:164591218045:web:afe17512e16573e7903014",
            measurementId: "G-E69DMPLXBK"
        };

        // ‚úÖ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ‚úÖ Check Authentication
        if (!localStorage.getItem("authenticated")) {
            window.location.href = "login.html";
        }

        // ‚úÖ Load Restaurants
        async function loadRestaurants() {
            const restaurantList = document.getElementById("restaurant-list");
            restaurantList.innerHTML = "<p>Loading...</p>";

            try {
                const querySnapshot = await getDocs(collection(db, "restaurant"));
                let output = "";
                querySnapshot.forEach(docSnapshot => {
                    const data = docSnapshot.data();
                    const restaurantId = docSnapshot.id;

                    output += `
                        <div class="restaurant-card">
                            <div>
                                <h3>${data.name}</h3>
                                <p>${data.category} | ‚≠ê ${data.rating} | ‚è≥ ${data.delivery_time} mins | üí≤${data.price}</p>
                            </div>
                            <img src="${data.image}" alt="${data.name}">
                            <div class="actions">
                                <button class="edit-btn" onclick="editRestaurant('${restaurantId}')">Edit</button>
                                <button class="delete-btn" onclick="deleteRestaurant('${restaurantId}')">Delete</button>
                            </div>
                        </div>
                    `;
                });

                restaurantList.innerHTML = output;
            } catch (error) {
                console.error("‚ùå ERROR fetching restaurants:", error);
                restaurantList.innerHTML = "<p>Failed to load restaurants.</p>";
            }
        }

        // ‚úÖ Add Restaurant
        window.addRestaurant = async function () {
            const name = document.getElementById("name").value;
            const category = document.getElementById("category").value;
            const rating = parseFloat(document.getElementById("rating").value);
            const delivery_time = parseInt(document.getElementById("delivery_time").value);
            const price = parseInt(document.getElementById("price").value);
            const image = document.getElementById("image").value;

            await addDoc(collection(db, "restaurant"), { name, category, rating, delivery_time, price, image });
            alert("Restaurant added!");
            loadRestaurants();
        };

        // ‚úÖ Edit Restaurant
        window.editRestaurant = async function (id) {
            const docRef = doc(db, "restaurant", id);
            const docSnap = await getDoc(docRef);
            if (!docSnap.exists()) return alert("Restaurant not found!");

            const data = docSnap.data();
            const newName = prompt("New Name", data.name);
            const newCategory = prompt("New Category", data.category);
            const newRating = prompt("New Rating", data.rating);
            const newDelivery = prompt("New Delivery Time", data.delivery_time);
            const newPrice = prompt("New Price", data.price);
            const newImage = prompt("New Image URL", data.image);

            await updateDoc(docRef, {
                name: newName,
                category: newCategory,
                rating: parseFloat(newRating),
                delivery_time: parseInt(newDelivery),
                price: parseInt(newPrice),
                image: newImage
            });

            alert("Restaurant updated!");
            loadRestaurants();
        };

        // ‚úÖ Delete Restaurant
        window.deleteRestaurant = async function (id) {
            if (confirm("Are you sure you want to delete this restaurant?")) {
                await deleteDoc(doc(db, "restaurant", id));
                alert("Restaurant deleted!");
                loadRestaurants();
            }
        };

        // ‚úÖ Logout
        window.logout = function () {
            localStorage.removeItem("authenticated");
            window.location.href = "login.html";
        };

        loadRestaurants();
    </script>
</body>
</html>
