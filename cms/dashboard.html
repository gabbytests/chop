<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    <style>
        :root {
            --primary-color: #ff5722;
            --text-color: #1d1d1f;
            --bg-color: #f5f5f7;
            --card-bg: #fff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 10px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
        body { background: var(--bg-color); color: var(--text-color); padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        h1 { text-align: center; margin-bottom: 20px; }
        .restaurant-list { margin-top: 20px; }
        .restaurant-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .restaurant-card img {
            width: 80px;
            height: 80px;
            border-radius: var(--border-radius);
            object-fit: cover;
        }
        .actions button {
            margin-left: 10px;
            padding: 8px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }
        .edit-btn { background: #ff9800; color: white; }
        .delete-btn { background: #f44336; color: white; }
        .menu-btn { background: #007bff; color: white; }
        .add-form {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-top: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        .logout-btn {
            display: block;
            margin: 20px auto;
            background: #333;
            color: white;
            text-align: center;
            border-radius: var(--border-radius);
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vendor Dashboard</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>

        <!-- Restaurant List -->
        <div class="restaurant-list" id="restaurant-list"></div>

        <!-- Add New Restaurant -->
        <div class="add-form">
            <h2>Add Restaurant</h2>
            <input type="text" id="name" placeholder="Restaurant Name" required>
            <input type="number" id="rating" placeholder="Rating (1-5)" required>
            <input type="number" id="delivery_time" placeholder="Delivery Time (mins)" required>
            <input type="text" id="image" placeholder="Image URL" required>
            <button onclick="addRestaurant()">Add Restaurant</button>
        </div>
    </div>

    <!-- Menu Management Popup -->
    <div id="menu-popup" class="popup">
        <div class="popup-content">
            <h2 id="menu-title">Manage Menu</h2>
            <div id="menu-list"></div>
            <input type="text" id="menu-item-name" placeholder="Item Name">
            <input type="number" id="menu-item-price" placeholder="Price">
            <input type="text" id="menu-item-image" placeholder="Image URL">
            <button onclick="addMenuItem()">Add Item</button>
            <button onclick="closeMenuPopup()">Close</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getFirestore, collection, getDocs, getDoc, doc, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADvpUQWo75ExePGoCRirD2mM-lmfM4Cmc",
            authDomain: "von600-7982d.firebaseapp.com",
            projectId: "von600-7982d",
            storageBucket: "von600-7982d.appspot.com",
            messagingSenderId: "164591218045",
            appId: "1:164591218045:web:afe17512e16573e7903014",
            measurementId: "G-E69DMPLXBK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let currentRestaurantId = "";

        async function loadRestaurants() {
            const restaurantList = document.getElementById("restaurant-list");
            restaurantList.innerHTML = "<p>Loading...</p>";

            try {
                const querySnapshot = await getDocs(collection(db, "restaurant"));
                let output = "";
                querySnapshot.forEach(docSnapshot => {
                    const data = docSnapshot.data();
                    const restaurantId = docSnapshot.id;

                    output += `
                        <div class="restaurant-card">
                            <div>
                                <h3>${data.name}</h3>
                                <p>⭐ ${data.rating} | ⏳ ${data.delivery_time} mins</p>
                            </div>
                            <img src="${data.image}" alt="${data.name}">
                            <div class="actions">
                                <button class="menu-btn" onclick="manageMenu('${restaurantId}', '${data.name}')">Manage Menu</button>
                            </div>
                        </div>
                    `;
                });

                restaurantList.innerHTML = output;
            } catch (error) {
                console.error("❌ ERROR fetching restaurants:", error);
                restaurantList.innerHTML = "<p>Failed to load restaurants.</p>";
            }
        }

        window.manageMenu = async function (restaurantId, restaurantName) {
            currentRestaurantId = restaurantId;
            document.getElementById("menu-title").innerText = `${restaurantName} Menu`;
            document.getElementById("menu-popup").style.display = "flex";
            loadMenu();
        };

        window.closeMenuPopup = function () {
            document.getElementById("menu-popup").style.display = "none";
        };

        async function loadMenu() {
            const menuList = document.getElementById("menu-list");
            menuList.innerHTML = "<p>Loading menu...</p>";

            const menuRef = collection(db, "restaurant", currentRestaurantId, "menu");
            const querySnapshot = await getDocs(menuRef);

            let output = "";
            querySnapshot.forEach(docSnapshot => {
                const data = docSnapshot.data();
                const itemId = docSnapshot.id;

                output += `<p>${data.name} - $${data.price} <button onclick="deleteMenuItem('${itemId}')">❌</button></p>`;
            });

            menuList.innerHTML = output || "<p>No menu items yet.</p>";
        }

        window.addMenuItem = async function () {
            const name = document.getElementById("menu-item-name").value;
            const price = document.getElementById("menu-item-price").value;
            const image = document.getElementById("menu-item-image").value;

            await addDoc(collection(db, "restaurant", currentRestaurantId, "menu"), { name, price, image });
            loadMenu();
        };

        loadRestaurants();
    </script>
</body>
</html>
