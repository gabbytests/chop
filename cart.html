        .cart-item p {

            color: #ffffff;

        .cart-item .item-name {

        .cart-item .btn-sm {

        .order-summary p {
            font-size: 0.95rem;
            margin-bottom: 8px;
            color: #ffffff;
            opacity: 0.9;
        }
        .order-summary hr {
            border-color: rgba(255, 255, 255, 0.2);

        .order-summary h6 {

        }

        .action-buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;

        .action-buttons .btn-success {

        }
        .action-buttons .btn-success:hover {
            background: #878686;

        }
        .action-buttons .btn-danger {

        }
        .action-buttons .btn-danger:hover {

            transform: translateY(-2px);
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);

            display: flex;
            align-items: center;
            gap: 8px;

            transition: opacity 0.4s ease, transform 0.4s ease;

        }
        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(10px);
        }
        /* 🔥 Custom Red Color for Text & Icon */
.text-danger {
    color: #00c8ff !important; /* 🔴 Bootstrap Danger Red */

}

/* 🔥 Hover Effect for a Smooth Interaction */

<body class="fixed-bottom-bar">
    <div class="cart-header">

            <svg width="25" height="30" viewBox="0 0 24 24" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">

            </svg>
        </button>
        <h4><i class="feather-shopping-cart"></i> Your Cart</h4>
        <div style="width: 90px;"></div>
    </div>

    <div class="cart-container" id="cart-container"></div>

    <div id="notification" class="notification">
        <i class="feather-check-circle"></i>
        <span id="notification-message"></span>
    </div>


    <!-- Footer -->
    <div class="osahan-menu-fotter fixed-bottom bg-dark px-3 py-2 text-center">
        <div class="row">
            
            <div class="col">
                <a href="index.html" class="text-white small fw-bold text-decoration-none">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getFirestore, collection, getDocs, updateDoc, deleteDoc, doc, addDoc, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADvpUQWo75ExePGoCRirD2mM-lmfM4Cmc",
            authDomain: "von600-7982d.firebaseapp.com",
            projectId: "von600-7982d",
            storageBucket: "von600-7982d.appspot.com",
            messagingSenderId: "164591218045",
            appId: "1:164591218045:web:afe17512e16573e7903014",
            measurementId: "G-E69DMPLXBK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        enableIndexedDbPersistence(db).catch(err => console.warn("Persistence failed:", err));

        const cartContainer = document.getElementById("cart-container");
        const notification = document.getElementById("notification");
        const notificationMessage = document.getElementById("notification-message");

        // Local cart state
        let cart = new Map(); // name -> { name, price, quantity, ids }

        function showNotification(message) {
            notificationMessage.textContent = message;
            notification.classList.add("show");
            setTimeout(() => notification.classList.remove("show"), 2000);
        }

        function renderCart() {
            const startTime = performance.now();
            if (cart.size === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <h2>Your Cart is Empty</h2>
                        <p>Looks like you haven't added anything yet.<br>Explore the shops and treat yourself🍔</p>
                        <a href="index.html" class="btn btn-primary">Start Shopping</a>
                    </div>
                `;
                console.log(`Rendered empty cart in ${(performance.now() - startTime).toFixed(2)}ms`);
                return;
            }

            let subtotal = 0;
            const itemsHTML = Array.from(cart.values()).map(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                return `
                    <div class="cart-item" data-ids='${JSON.stringify(item.ids)}' data-name="${item.name}">
                        <div>
                            <p class="item-name">${item.name}</p>
                            <p class="item-price">$${item.price.toFixed(2)} each</p>
                        </div>
                        <div class="controls">
                            <button class="btn-sm btn decrease"><i class="feather-minus"></i></button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="btn-sm btn increase"><i class="feather-plus"></i></button>
                            <p class="item-total">$${itemTotal.toFixed(2)}</p>
                            <button class="btn-sm btn-danger remove"><i class="feather-trash-2"></i></button>
                        </div>
                    </div>
                `;
            }).join("");

            cartContainer.innerHTML = `
                <div class="cart-items">${itemsHTML}</div>
                <div class="order-summary">
                    <p>Subtotal <span class="float-end">$${subtotal.toFixed(2)}</span></p>
                    <p>Processing Fee <span class="float-end">$2.00</span></p>
                    <p>Delivery Fee <span class="float-end">$10.00</span></p>
                    <hr>
                    <h6>Total <span class="float-end">$${(subtotal + 12).toFixed(2)}</span></h6>
                </div>
                <div class="action-buttons">
                    <button id="checkout-btn" class="btn btn-success w-100">Proceed to Checkout <i class="feather-arrow-right"></i></button>
                    <button id="remove-all-btn" class="btn btn-danger w-100">Remove All <i class="feather-trash-2"></i></button>
                </div>
            `;

            addEventListeners();
            console.log(`Rendered cart in ${(performance.now() - startTime).toFixed(2)}ms`);
        }

        async function loadCartFromFirestore() {
            const startTime = performance.now();
            try {
                const querySnapshot = await getDocs(collection(db, "cart"));
                cart.clear();
                querySnapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const name = data.name;
                    const price = parseFloat(data.price) || 0;
                    const quantity = Math.max(1, parseInt(data.quantity) || 1);
                    if (cart.has(name)) {
                        const existing = cart.get(name);
                        existing.quantity += quantity;
                        existing.ids.push(docSnap.id);
                    } else {
                        cart.set(name, { name, price, quantity, ids: [docSnap.id] });
                    }
                });
                renderCart();
                console.log(`Loaded cart from Firestore in ${(performance.now() - startTime).toFixed(2)}ms`);
            } catch (error) {
                console.error("❌ Error loading cart:", error);
                cartContainer.innerHTML = `<div class="empty-cart"><p class="text-danger">Failed to load cart.</p></div>`;
            }
        }

        function updateItemQuantity(name, delta) {
            const item = cart.get(name);
            if (!item) return;
            const newQuantity = Math.max(1, item.quantity + delta);
            item.quantity = newQuantity;

            // Update DOM incrementally
            const itemElement = cartContainer.querySelector(`.cart-item[data-name="${name}"]`);
            const quantityElement = itemElement.querySelector(".quantity");
            const totalElement = itemElement.querySelector(".item-total");
            quantityElement.textContent = newQuantity;
            totalElement.textContent = `$${(item.price * newQuantity).toFixed(2)}`;

            // Update subtotal and total
            const subtotal = Array.from(cart.values()).reduce((sum, i) => sum + i.price * i.quantity, 0);
            cartContainer.querySelector(".order-summary .float-end").textContent = `$${subtotal.toFixed(2)}`;
            cartContainer.querySelector(".order-summary h6 .float-end").textContent = `$${(subtotal + 12).toFixed(2)}`;

            // Sync to Firestore (debounced)
            debounceFirestoreUpdate(item.ids[0], { quantity: newQuantity });
        }

        function removeItem(name) {
            const item = cart.get(name);
            if (!item) return;
            const deletePromises = item.ids.map(id => deleteDoc(doc(db, "cart", id)));
            Promise.all(deletePromises).catch(err => console.error("Error removing item:", err));
            cart.delete(name);
            renderCart(); // Full render since layout changes
        }

        function removeAllItems() {
            const deletePromises = Array.from(cart.values()).flatMap(item => item.ids.map(id => deleteDoc(doc(db, "cart", id))));
            Promise.all(deletePromises)
                .then(() => {
                    cart.clear();
                    renderCart();
                    showNotification("All items removed from cart");
                })
                .catch(err => {
                    console.error("Error removing all items:", err);
                    showNotification("Failed to clear cart");
                });
        }

        // Debounce Firestore updates
        let pendingUpdates = new Map();
        function debounceFirestoreUpdate(docId, updateData) {
            pendingUpdates.set(docId, updateData);
            clearTimeout(window.firestoreDebounce);
            window.firestoreDebounce = setTimeout(async () => {
                const updates = Array.from(pendingUpdates.entries());
                pendingUpdates.clear();
                await Promise.all(updates.map(([id, data]) => updateDoc(doc(db, "cart", id), data)));
            }, 300); // 300ms debounce
        }

        function addEventListeners() {
            cartContainer.querySelectorAll(".cart-item").forEach(item => {
                const name = item.dataset.name;
                item.querySelector(".increase").addEventListener("click", () => updateItemQuantity(name, 1));
                item.querySelector(".decrease").addEventListener("click", () => updateItemQuantity(name, -1));
                item.querySelector(".remove").addEventListener("click", () => removeItem(name));
            });

            const checkoutBtn = document.getElementById("checkout-btn");
            const removeAllBtn = document.getElementById("remove-all-btn");
            if (checkoutBtn) checkoutBtn.addEventListener("click", checkout);
            if (removeAllBtn) removeAllBtn.addEventListener("click", removeAllItems);
        }

        async function checkout() {
            if (cart.size === 0) {
                showNotification("Your cart is empty!");
                return;
            }

            const orderItems = Array.from(cart.values()).map(item => ({
                name: item.name,
                price: item.price,
                quantity: item.quantity,
                total: item.price * item.quantity
            }));
            const totalAmount = orderItems.reduce((sum, item) => sum + item.total, 0) + 2.00 + 10.00;

            try {
                await addDoc(collection(db, "orders"), {
                    items: orderItems,
                    totalAmount,
                    timestamp: new Date().toISOString()
                });
                removeAllItems();
                window.location.href = "successful.html";
            } catch (error) {
                console.error("Error during checkout:", error);
                showNotification("Checkout failed!");
            }
        }

        // Initial load
        document.addEventListener("DOMContentLoaded", () => {
            const startTime = performance.now();
            loadCartFromFirestore().then(() => console.log(`Page fully loaded in ${(performance.now() - startTime).toFixed(2)}ms`));
        });
    </script>
