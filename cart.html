        .cart-item .quantity{font-size:0.95rem;font-weight:500}

        .cart-item .btn-danger:hover{background:#ff0019}
        .order-summary{background:#2a2a2a;border-radius:10px;padding:20px;box-shadow:0 3px 12px rgba(0,0,0,0.2);margin-bottom:20px}
        .delivery-details{background:#2a2a2a;border-radius:10px;padding:20px;box-shadow:0 3px 12px rgba(0,0,0,0.2);margin-bottom:40px}
        .order-summary p{font-size:0.95rem;margin-bottom:8px;color:#ffffff;opacity:0.9}
        .delivery-details label{font-size:0.95rem;color:#ffffff;opacity:0.9;display:block;margin-bottom:5px}
        .delivery-details input,.delivery-details textarea{background:#3a3a3a;border:none;color:#fff;padding:10px;border-radius:8px;width:100%;margin-bottom:10px}

        .order-summary h6,.delivery-details h6{font-size:1.2rem;font-weight:700;margin:0;color:#ffffff}
        .action-buttons{margin-top:20px;display:flex;flex-direction:column;gap:10px}
        .action-buttons .btn{padding:12px;border-radius:50px;font-size:1rem;font-weight:600;transition:background 0.3s ease,transform 0.2s ease}
        .action-buttons .btn-success{background:#191919;border:none}
        .action-buttons .btn-success:hover{background:#878686;transform:translateY(-2px)}
        .action-buttons .btn-danger{background:#7c1822;border:none}
        .action-buttons .btn-danger:hover{background:#dc3545;transform:translateY(-2px)}
        .notification{position:fixed;top:20px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.9);color:#ffffff;padding:10px 20px;border-radius:10px;font-size:0.9rem;font-weight:500;display:flex;align-items:center;gap:8px;opacity:0;transition:opacity 0.4s ease,transform 0.4s ease;z-index:1000}
        .notification.show{opacity:1;transform:translateX(-50%) translateY(10px)}
        .text-danger{color:#00c8ff !important;transition:color 0.3s ease,transform 0.2s ease}

<body class="fixed-bottom-bar">
    <div class="cart-header">
        <button class="back-btn" onclick="history.back()">
            <svg width="25" height="30" viewBox="0 0 24 24" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <h4><i class="feather-shopping-cart"></i> Your Cart</h4>
        <div style="width: 90px;"></div>
    </div>

    <div class="cart-container" id="cart-container"></div>

    <div id="notification" class="notification">
        <i class="feather-check-circle"></i>
        <span id="notification-message"></span>
    </div>

    <div class="osahan-menu-fotter fixed-bottom bg-dark px-3 py-2 text-center">
        <div class="row">
            <div class="col"><a href="index.html" class="text-white small fw-bold text-decoration-none"><p class="h4 m-0"><i class="feather-map-pin"></i></p>Trending</a></div>
            <div class="col"><a href="trending.html" class="text-white small fw-bold text-decoration-none"><p class="h4 m-0"><i class="feather-home text-white"></i></p>Home</a></div>
            <div class="col selected"><a href="cart.html" class="text-danger small fw-bold text-decoration-none"><p class="h4 m-0"><i class="feather-shopping-cart text-danger"></i></p>Cart</a></div>
            <div class="col"><a href="orders.html" class="text-white small fw-bold text-decoration-none"><p class="h4 m-0"><i class="feather-shopping-bag"></i></p>Orders</a></div>
            <div class="col"><a href="profile.html" class="text-white small fw-bold text-decoration-none"><p class="h4 m-0"><i class="feather-user"></i></p>Profile</a></div>
        </div>
    </div>

    <script>
        const cartContainer = document.getElementById("cart-container");
        const notification = document.getElementById("notification");
        const notificationMessage = document.getElementById("notification-message");
        const PAYSTACK_PUBLIC_KEY = "pk_live_014478be275a6453efab7529d14bd938c8b9b964";

        function showNotification(message) {
            notificationMessage.textContent = message;
            notification.classList.add("show");
            setTimeout(() => notification.classList.remove("show"), 2000);
        }

        function getCart() {
            return JSON.parse(localStorage.getItem("cart") || "[]");
        }

        function saveCart(cart) {
            localStorage.setItem("cart", JSON.stringify(cart));
        }

        function getDeliveryDetails() {
            return JSON.parse(localStorage.getItem("deliveryDetails") || "{}");
        }

        function saveDeliveryDetails(details) {
            localStorage.setItem("deliveryDetails", JSON.stringify(details));
        }

        function renderCart() {
            const cart = getCart();
            const deliveryDetails = getDeliveryDetails();

            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <h2>Your Cart is Empty</h2>
                        <p>Looks like you haven't added anything yet.<br>Explore the shops and treat yourself🍔</p>
                        <a href="index.html" class="btn btn-primary">Start Shopping</a>
                    </div>
                `;
                return;
            }

            let subtotal = 0;
            const groupedCart = new Map();
            cart.forEach(item => {
                const key = `${item.name}-${item.price}`;
                if (groupedCart.has(key)) {
                    const existing = groupedCart.get(key);
                    existing.quantity += item.quantity;
                    existing.ids.push(item.id);
                } else {
                    groupedCart.set(key, { ...item, ids: [item.id] });
                }
            });

            const itemsHTML = Array.from(groupedCart.values()).map(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                return `
                    <div class="cart-item" data-key="${item.name}-${item.price}">
                        <div>
                            <p class="item-name">${item.name}</p>
                            <p class="item-price">GH₵${item.price.toFixed(2)} each</p>
                        </div>
                        <div class="controls">
                            <button class="btn-sm btn decrease"><i class="feather-minus"></i></button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="btn-sm btn increase"><i class="feather-plus"></i></button>
                            <p class="item-total">GH₵${itemTotal.toFixed(2)}</p>
                            <button class="btn-sm btn-danger remove"><i class="feather-trash-2"></i></button>
                        </div>
                    </div>
                `;
            }).join("");

            cartContainer.innerHTML = `
                <div class="cart-items">${itemsHTML}</div>
                <div class="delivery-details">
                    <h6>Delivery Details</h6>
                    <label for="delivery-location">Location</label>
                    <input type="text" id="delivery-location" value="${deliveryDetails.location || ''}" placeholder="Enter your address">
                    <label for="delivery-notes">Delivery Notes</label>
                    <textarea id="delivery-notes" placeholder="e.g., Leave at door">${deliveryDetails.deliveryNotes || ''}</textarea>
                    <label for="delivery-contact">Contact Number</label>
                    <input type="tel" id="delivery-contact" value="${deliveryDetails.contactNumber || ''}" placeholder="Enter your phone number">
                </div>
                <div class="order-summary">
                    <p>Subtotal <span class="float-end">GH₵${subtotal.toFixed(2)}</span></p>
                    <p>Processing Fee <span class="float-end">GH₵2.00</span></p>
                    <p>Delivery Fee <span class="float-end">GH₵3.00</span></p>
                    <hr>
                    <h6>Total <span class="float-end">GH₵${(subtotal + 5).toFixed(2)}</span></h6>
                </div>
                <p class="refund-note">By proceeding with checkout, you agree to our refund policy.</p>
                <div class="action-buttons">
                    <button id="checkout-btn" class="btn btn-success w-100">Proceed to Checkout <i class="feather-arrow-right"></i></button>
                    <button id="remove-all-btn" class="btn btn-danger w-100">Remove All <i class="feather-trash-2"></i></button>
                </div>
            `;

            addEventListeners();
        }

        function updateItemQuantity(key, delta) {
            const cart = getCart();
            const items = cart.filter(item => `${item.name}-${item.price}` === key);
            items.forEach(item => {
                item.quantity = Math.max(1, item.quantity + delta);
            });
            saveCart(cart.filter(item => item.quantity > 0));
            renderCart();
        }

        function removeItem(key) {
            let cart = getCart();
            const firstItem = cart.find(item => `${item.name}-${item.price}` === key);
            cart = cart.filter(item => `${item.name}-${item.price}` !== key);
            saveCart(cart);
            renderCart();
            showNotification(`${firstItem.name} removed from cart`);
        }

        function removeAllItems() {
            saveCart([]);
            renderCart();
            showNotification("All items removed from cart");
        }

        function addEventListeners() {
            cartContainer.querySelectorAll(".cart-item").forEach(item => {
                const key = item.dataset.key;
                item.querySelector(".increase").addEventListener("click", () => updateItemQuantity(key, 1));
                item.querySelector(".decrease").addEventListener("click", () => updateItemQuantity(key, -1));
                item.querySelector(".remove").addEventListener("click", () => removeItem(key));
            });

            document.getElementById("delivery-location").addEventListener("change", saveDeliveryInputs);
            document.getElementById("delivery-notes").addEventListener("change", saveDeliveryInputs);
            document.getElementById("delivery-contact").addEventListener("change", saveDeliveryInputs);

            document.getElementById("checkout-btn")?.addEventListener("click", initiatePaystackPayment);
            document.getElementById("remove-all-btn")?.addEventListener("click", removeAllItems);
        }

        function saveDeliveryInputs() {
            const deliveryDetails = {
                location: document.getElementById("delivery-location").value,
                deliveryNotes: document.getElementById("delivery-notes").value,
                contactNumber: document.getElementById("delivery-contact").value
            };
            saveDeliveryDetails(deliveryDetails);
        }

        function initiatePaystackPayment() {
            const cart = getCart();
            const deliveryDetails = getDeliveryDetails();

            if (cart.length === 0) {
                showNotification("Your cart is empty!");
                return;
            }
            if (!deliveryDetails.location || !deliveryDetails.contactNumber) {
                showNotification("Please enter your location and contact number!");
                return;
            }

            const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            const totalAmount = subtotal + 5;
            const email = "chawmpgh@gmail.com";

            const handler = PaystackPop.setup({
                key: PAYSTACK_PUBLIC_KEY,
                email: email,
                amount: totalAmount * 100,
                currency: "GHS",
                ref: "TXN_" + Date.now(),
                metadata: {
                    cart: cart,
                    deliveryDetails: deliveryDetails
                },
                callback: function(response) {
                    verifyPayment(response.reference);
                },
                onClose: function() {
                    showNotification("Payment cancelled.");
                    window.location.href = "payment-failure.html";
                }
            });
            handler.openIframe();
        }

        function verifyPayment(reference) {
            const mockSuccess = true;
            if (mockSuccess) {
                const cart = getCart();
                const deliveryDetails = getDeliveryDetails();
                const orderItems = cart.map(item => ({
                    name: item.name,
                    price: item.price,
                    quantity: item.quantity,
                    total: item.price * item.quantity,
                    note: item.note
                }));
                const totalAmount = orderItems.reduce((sum, item) => sum + item.total, 0) + 5;
                const orders = JSON.parse(localStorage.getItem("orders") || "[]");
                orders.push({
                    items: orderItems,
                    totalAmount,
                    deliveryDetails,
                    timestamp: new Date().toISOString(),
                    id: Date.now(),
                    paymentRef: reference
                });
                localStorage.setItem("orders", JSON.stringify(orders));
                saveCart([]);
                window.location.href = "successful.html";
            } else {
                showNotification("Payment verification failed.");
                window.location.href = "payment-failure.html";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const inputs = document.querySelectorAll("input, textarea");
            inputs.forEach(input => {
                input.addEventListener("touchstart", () => {
                    input.focus(); // Simplified, no preventDefault
                });
            });
            renderCart();
            feather.replace();
        });
    </script>
