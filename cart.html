        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #565656;
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .cart-header {
            background: #565656;
            padding: 15px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        .cart-header h4 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            flex-grow: 1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .cart-header .back-btn {
            background: none;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: absolute;
            left: 10px;
            top: 15px;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }
        .cart-header .back-btn i {
            width: 40px;
            height: 40px;
            stroke-width: 3;
            color: white;
            transition: transform 0.2s ease;
        }
        .cart-header .back-btn:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }
        .cart-header .feather-shopping-cart {
            width: 20px;
            height: 20px;
            color: #ffffff;
        }

        /* Container */
        .cart-container {
            padding: 30px 15px;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Empty Cart State */
        .empty-cart {
            text-align: center;
            padding: 80px 15px;
        }
        .empty-cart h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: -0.4px;
            color: #ffffff;
        }
        .empty-cart p {
            font-size: 1rem;
            color: #ffffff;
            opacity: 0.7;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .empty-cart .btn-primary {
            background: #007bff;
            border: none;
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .empty-cart .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        /* Cart Items */
        .cart-items {
            margin-bottom: 40px;
        }
        .cart-item {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
        }
        .cart-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
        }
        .cart-item p {
            margin: 0;
            color: #ffffff;
        }
        .cart-item .item-name {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .cart-item .item-price {
            font-size: 0.85rem;
            opacity: 0.7;
        }
        .cart-item .controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .cart-item .btn-sm {
            padding: 4px 8px;
            border-radius: 6px;
            background: #3a3a3a;
            border: none;
            color: #ffffff;
            transition: background 0.2s ease;
        }
        .cart-item .btn-sm:hover {
            background: #4a4a4a;
        }
        .cart-item .quantity {
            font-size: 0.95rem;
            font-weight: 500;
        }
        .cart-item .item-total {
            font-size: 1rem;
            font-weight: 600;
        }
        .cart-item .btn-danger {
            background: #92212c;
            border: none;
            padding: 4px 8px;
            border-radius: 6px;
            transition: background 0.2s ease;
        }
        .cart-item .btn-danger:hover {
            background: #ff0019;
        }

        /* Order Summary */
        .order-summary {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
        }
        .order-summary p {
            font-size: 0.95rem;
            margin-bottom: 8px;
            color: #ffffff;
            opacity: 0.9;
        }
        .order-summary hr {
            border-color: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
        }
        .order-summary h6 {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0;
            color: #ffffff;
        }

        /* Buttons */
        .action-buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .action-buttons .btn {
            padding: 12px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .action-buttons .btn-success {
            background: #191919;
            border: none;
        }
        .action-buttons .btn-success:hover {
            background: #878686;
            transform: translateY(-2px);
        }
        .action-buttons .btn-danger {
            background: #57131a;
            border: none;
        }
        .action-buttons .btn-danger:hover {
            background: #dc3545;
            transform: translateY(-2px);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
            z-index: 1000;
        }
        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(10px);
        }

<body class="fixed-bottom-bar">
    <div class="cart-header">
        <button class="back-btn" onclick="history.back()">
            <svg width="25" height="30" viewBox="0 0 24 24" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <h4><i class="feather-shopping-cart"></i> Your Cart</h4>
        <div style="width: 90px;"></div> <!-- Spacer for balance -->
    </div>

    <div class="cart-container" id="cart-container">
        <!-- Cart content will be injected here -->
    </div>

    <div id="notification" class="notification">
        <i class="feather-check-circle"></i>
        <span id="notification-message"></span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getFirestore, collection, getDocs, updateDoc, deleteDoc, doc, addDoc, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADvpUQWo75ExePGoCRirD2mM-lmfM4Cmc",
            authDomain: "von600-7982d.firebaseapp.com",
            projectId: "von600-7982d",
            storageBucket: "von600-7982d.appspot.com",
            messagingSenderId: "164591218045",
            appId: "1:164591218045:web:afe17512e16573e7903014",
            measurementId: "G-E69DMPLXBK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        enableIndexedDbPersistence(db).catch((err) => {
            console.warn("Firestore persistence failed:", err);
        });

        const cartContainer = document.getElementById("cart-container");
        const notification = document.getElementById("notification");
        const notificationMessage = document.getElementById("notification-message");

        function showNotification(message) {
            notificationMessage.textContent = message;
            notification.classList.add("show");
            setTimeout(() => notification.classList.remove("show"), 3000);
        }

        async function loadCart() {
            const startTime = performance.now();
            try {
                console.time("Firestore Fetch");
                const querySnapshot = await getDocs(collection(db, "cart"));
                console.timeEnd("Firestore Fetch");

                if (querySnapshot.empty) {
                    cartContainer.innerHTML = `
                        <div class="empty-cart">
                            <h2>Your Cart is Empty</h2>
                            <p>Looks like you haven't added anything yet.<br>Explore our menu to find something delicious.</p>
                            <a href="index.html" class="btn btn-primary">Start Shopping</a>
                        </div>
                    `;
                    console.log(`Cart loaded (empty) in ${(performance.now() - startTime).toFixed(2)}ms`);
                    return;
                }

                console.time("Data Processing");
                const cartItemsMap = new Map();
                querySnapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const name = data.name;
                    const price = parseFloat(data.price) || 0;
                    const quantity = Math.max(1, parseInt(data.quantity) || 1);

                    if (cartItemsMap.has(name)) {
                        const existing = cartItemsMap.get(name);
                        existing.quantity += quantity;
                        existing.ids.push(docSnap.id);
                    } else {
                        cartItemsMap.set(name, {
                            name,
                            price,
                            quantity,
                            ids: [docSnap.id]
                        });
                    }
                });
                console.timeEnd("Data Processing");

                console.time("HTML Generation");
                let subtotal = 0;
                let cartHTML = '<div class="cart-items">';
                for (const [name, item] of cartItemsMap) {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;
                    cartHTML += `
                        <div class="cart-item" data-ids='${JSON.stringify(item.ids)}'>
                            <div>
                                <p class="item-name">${item.name}</p>
                                <p class="item-price">$${item.price.toFixed(2)} each</p>
                            </div>
                            <div class="controls">
                                <button class="btn-sm btn decrease"><i class="feather-minus"></i></button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="btn-sm btn increase"><i class="feather-plus"></i></button>
                                <p class="item-total">$${itemTotal.toFixed(2)}</p>
                                <button class="btn-sm btn-danger remove"><i class="feather-trash-2"></i></button>
                            </div>
                        </div>
                    `;
                }
                cartHTML += `</div>
                    <div class="order-summary">
                        <p>Subtotal <span class="float-end">$${subtotal.toFixed(2)}</span></p>
                        <p>Processing Fee <span class="float-end">$2.00</span></p>
                        <p>Delivery Fee <span class="float-end">$10.00</span></p>
                        <hr>
                        <h6>Total <span class="float-end">$${(subtotal + 12).toFixed(2)}</span></h6>
                    </div>
                    <div class="action-buttons">
                        <button id="checkout-btn" class="btn btn-success w-100">Proceed to Checkout <i class="feather-arrow-right"></i></button>
                        <button id="remove-all-btn" class="btn btn-danger w-100">Remove All <i class="feather-trash-2"></i></button>
                    </div>`;
                console.timeEnd("HTML Generation");

                console.time("DOM Update");
                cartContainer.innerHTML = cartHTML;
                console.timeEnd("DOM Update");

                addEventListeners();
                console.log(`Cart loaded in ${(performance.now() - startTime).toFixed(2)}ms`);
            } catch (error) {
                console.error("❌ Error loading cart:", error);
                cartContainer.innerHTML = `<div class="empty-cart"><p class="text-danger">Failed to load cart. Please try again.</p></div>`;
            }
        }

        async function removeAllItems() {
            try {
                const querySnapshot = await getDocs(collection(db, "cart"));
                const deletePromises = querySnapshot.docs.map(docSnap => deleteDoc(doc(db, "cart", docSnap.id)));
                await Promise.all(deletePromises);
                showNotification("All items removed from cart");
                loadCart();
            } catch (error) {
                console.error("❌ Error removing all items:", error);
                showNotification("Failed to clear cart");
            }
        }

        function addEventListeners() {
            document.querySelectorAll(".cart-item").forEach(item => {
                const ids = JSON.parse(item.dataset.ids);
                const primaryId = ids[0]; // Use first ID as primary document
                const quantityElement = item.querySelector(".quantity");

                item.querySelector(".increase").addEventListener("click", async () => {
                    const currentQuantity = parseInt(quantityElement.textContent);
                    const newQuantity = currentQuantity + 1;
                    await updateDoc(doc(db, "cart", primaryId), { quantity: newQuantity });
                    loadCart(); // Reload to reflect consolidated changes
                });

                item.querySelector(".decrease").addEventListener("click", async () => {
                    const currentQuantity = parseInt(quantityElement.textContent);
                    const newQuantity = Math.max(1, currentQuantity - 1); // Don’t go below 1
                    await updateDoc(doc(db, "cart", primaryId), { quantity: newQuantity });
                    loadCart(); // Reload to reflect consolidated changes
                });

                item.querySelector(".remove").addEventListener("click", async () => {
                    const deletePromises = ids.map(id => deleteDoc(doc(db, "cart", id)));
                    await Promise.all(deletePromises);
                    loadCart();
                });
            });

            document.getElementById("checkout-btn").addEventListener("click", async () => {
                const querySnapshot = await getDocs(collection(db, "cart"));
                if (querySnapshot.empty) {
                    showNotification("Your cart is empty!");
                    return;
                }

                const cartItemsMap = new Map();
                querySnapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const name = data.name;
                    const price = parseFloat(data.price) || 0;
                    const quantity = Math.max(1, parseInt(data.quantity) || 1);
                    if (cartItemsMap.has(name)) {
                        cartItemsMap.get(name).quantity += quantity;
                    } else {
                        cartItemsMap.set(name, { name, price, quantity });
                    }
                });

                let orderItems = [];
                let totalAmount = 0;
                cartItemsMap.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    orderItems.push({ name: item.name, price: item.price, quantity: item.quantity, total: itemTotal });
                    totalAmount += itemTotal;
                });

                const processingFee = 2.00;
                const deliveryFee = 10.00;
                totalAmount += processingFee + deliveryFee;

                await addDoc(collection(db, "orders"), {
                    items: orderItems,
                    totalAmount,
                    timestamp: new Date().toISOString()
                });

                const deletePromises = querySnapshot.docs.map(docSnap => deleteDoc(doc(db, "cart", docSnap.id)));
                await Promise.all(deletePromises);

                window.location.href = "successful.html";
            });

            document.getElementById("remove-all-btn").addEventListener("click", removeAllItems);
        }

        document.addEventListener("DOMContentLoaded", loadCart);
    </script>
