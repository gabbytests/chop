<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <div class="max-w-4xl mx-auto mt-10"><p><a href="index.html"><---back to store</a></p>
        <br>
        <h1 class="text-3xl font-bold text-center mb-6">ðŸ›’ Shopping Cart</h1>
        
        <div class="bg-white p-6 shadow-md rounded-lg">
            <ul id="cart-list" class="space-y-4"></ul>
            <h2 class="text-xl font-semibold mt-4">Total: $<span id="cart-total">0.00</span></h2>
            <button id="checkout" class="bg-green-500 text-white px-4 py-2 rounded mt-4">Checkout</button>
        </div>
    </div>



    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADvpUQWo75ExePGoCRirD2mM-lmfM4Cmc",
            authDomain: "von600-7982d.firebaseapp.com",
            projectId: "von600-7982d",
            storageBucket: "von600-7982d.appspot.com",
            messagingSenderId: "164591218045",
            appId: "1:164591218045:web:afe17512e16573e7903014",
            measurementId: "G-E69DMPLXBK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadCart() {
            const querySnapshot = await getDocs(collection(db, "cart"));
            const cartList = document.getElementById("cart-list");
            const cartTotal = document.getElementById("cart-total");
            let total = 0;
            cartList.innerHTML = "";

            querySnapshot.forEach(docSnapshot => {
                const data = docSnapshot.data();
                total += data.price;

                const li = document.createElement("li");
                li.className = "bg-gray-200 p-4 rounded flex justify-between items-center";
                li.innerHTML = `
                    <div>
                        <h4 class="text-lg font-semibold">${data.name}</h4>
                        <p class="text-sm text-gray-600">$${data.price}</p>
                    </div>
                    <button class="bg-red-500 text-white px-3 py-1 rounded remove-item" data-id="${docSnapshot.id}">Remove</button>
                `;

                li.querySelector(".remove-item").addEventListener("click", async () => {
                    await deleteDoc(doc(db, "cart", docSnapshot.id));
                    loadCart();
                });

                cartList.appendChild(li);
            });

            cartTotal.innerText = total.toFixed(2);
        }

        document.getElementById("checkout").addEventListener("click", async () => {
            alert("Proceeding to checkout...");
            // Future: Add payment integration here
        });

        document.addEventListener("DOMContentLoaded", loadCart);
    </script>

</body>
</html>
