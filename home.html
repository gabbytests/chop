    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADvpUQWo75ExePGoCRirD2mM-lmfM4Cmc",
            authDomain: "von600-7982d.firebaseapp.com",
            projectId: "von600-7982d",
            storageBucket: "von600-7982d.appspot.com",
            messagingSenderId: "164591218045",
            appId: "1:164591218045:web:afe17512e16573e7903014",
            measurementId: "G-E69DMPLXBK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allRestaurants = []; // Store restaurant data for search

        async function loadAllRestaurants() {
            const restaurantList = document.getElementById("all-restaurants");
            restaurantList.innerHTML = "<div class='col-12 text-center'><p>Loading restaurants...</p></div>";

            try {
                const cachedData = localStorage.getItem("allRestaurantsIndex");
                if (cachedData && !navigator.onLine) {
                    restaurantList.innerHTML = cachedData;
                    allRestaurants = JSON.parse(localStorage.getItem("allRestaurantsData") || "[]");
                    return;
                }

                const q = query(collection(db, "restaurant"), orderBy("delivery_time", "asc")); // Changed orderBy to delivery_time since rating is removed
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    restaurantList.innerHTML = "<div class='col-12 text-center'><p>No restaurants found.</p></div>";
                    return;
                }

                allRestaurants = [];
                let output = "";
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const restaurantId = doc.id;
                    const deliveryTime = data.delivery_time ? data.delivery_time : "N/A";
                    const minTime = deliveryTime !== "N/A" ? Math.max(0, deliveryTime - 15) : "N/A";
                    const timeRange = deliveryTime === "N/A" ? "N/A" : `${minTime}-${deliveryTime} mins`;
                    allRestaurants.push({ id: restaurantId, ...data });
                    output += `
                        <div class="col-md-3 pb-3">
                            <div class="list-card bg-white h-100 rounded overflow-hidden position-relative shadow-sm">
                                <div class="list-card-image">
                                    ${data.promoted ? '<div class="member-plan position-absolute"><span class="badge text-bg-dark">Promoted</span></div>' : ""}
                                    <a href="restaurant.html?id=${restaurantId}">
                                        <img alt="${data.name || "Restaurant"}" src="${data.image || 'img/placeholder.png'}" class="img-fluid item-img w-100" loading="lazy">
                                    </a>
                                </div>
                                <div class="p-3 position-relative">
                                    <div class="list-card-body">
                                        <h6 class="mb-1" style="font-size: 1.5rem; font-weight: 800;"><a href="restaurant.html?id=${restaurantId}" class="text-black">${data.name || "Unnamed Restaurant"}</a></h6>
                                        <p class="text-gray mb-1 small" style="font-size: 1.1rem; font-weight: 600;"><i class="feather-clock"></i> ${timeRange}</p>
                                    </div>
                                    <div class="list-card-badge text-black">
                                        ${data.offer ? `<span class="badge text-bg-danger">OFFER</span> <small>${data.offer}</small>` : ""}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                restaurantList.innerHTML = output;
                localStorage.setItem("allRestaurantsIndex", output);
                localStorage.setItem("allRestaurantsData", JSON.stringify(allRestaurants));

            } catch (error) {
                console.error("Error fetching restaurants:", error);
                const cachedData = localStorage.getItem("allRestaurantsIndex");
                if (cachedData) {
                    restaurantList.innerHTML = cachedData;
                    allRestaurants = JSON.parse(localStorage.getItem("allRestaurantsData") || "[]");
                } else {
                    restaurantList.innerHTML = "<div class='col-12 text-center'><p>Failed to load restaurants. Please check your connection.</p></div>";
                }
            }
        }

        function filterRestaurants(searchTerm) {
            const restaurantList = document.getElementById("all-restaurants");
            const filtered = allRestaurants.filter(restaurant => 
                restaurant.name.toLowerCase().includes(searchTerm.toLowerCase())
            );

            if (filtered.length === 0) {
                restaurantList.innerHTML = "<div class='col-12 text-center'><p>No matching restaurants found.</p></div>";
                return;
            }

            let output = "";
            filtered.forEach(data => {
                const restaurantId = data.id;
                const deliveryTime = data.delivery_time ? data.delivery_time : "N/A";
                const minTime = deliveryTime !== "N/A" ? Math.max(0, deliveryTime - 15) : "N/A";
                const timeRange = deliveryTime === "N/A" ? "N/A" : `${minTime}-${deliveryTime} mins`;
                output += `
                    <div class="col-md-3 pb-3">
                        <div class="list-card bg-white h-100 rounded overflow-hidden position-relative shadow-sm">
                            <div class="list-card-image">
                                ${data.promoted ? '<div class="member-plan position-absolute"><span class="badge text-bg-dark">Promoted</span></div>' : ""}
                                <a href="restaurant.html?id=${restaurantId}">
                                    <img alt="${data.name || "Restaurant"}" src="${data.image || 'img/placeholder.png'}" class="img-fluid item-img w-100" loading="lazy">
                                </a>
                            </div>
                            <div class="p-3 position-relative">
                                <div class="list-card-body">
                                    <h6 class="mb-1" style="font-size: 1.5rem; font-weight: 800;"><a href="restaurant.html?id=${restaurantId}" class="text-black">${data.name || "Unnamed Restaurant"}</a></h6>
                                    <p class="text-gray mb-1 small" style="font-size: 1.1rem; font-weight: 600;"><i class="feather-clock"></i> ${timeRange}</p>
                                </div>
                                <div class="list-card-badge text-black">
                                    ${data.offer ? `<span class="badge text-bg-danger">OFFER</span> <small>${data.offer}</small>` : ""}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            restaurantList.innerHTML = output;
        }

        function updateDropdown(searchTerm) {
            const dropdown = document.getElementById("search-dropdown");
            dropdown.innerHTML = "";
            if (!searchTerm) {
                dropdown.style.display = "none";
                return;
            }

            const suggestions = allRestaurants
                .filter(r => r.name.toLowerCase().includes(searchTerm.toLowerCase()))
                .slice(0, 5); // Limit to 5 suggestions

            if (suggestions.length > 0) {
                suggestions.forEach(r => {
                    const div = document.createElement("div");
                    div.textContent = r.name;
                    div.addEventListener("click", () => {
                        document.getElementById("search-input").value = r.name;
                        filterRestaurants(r.name);
                        dropdown.style.display = "none";
                    });
                    dropdown.appendChild(div);
                });
                dropdown.style.display = "block";
            } else {
                dropdown.style.display = "none";
            }
        }

        // Initialize Slider
        $(document).ready(function(){
            $('.offer-slider').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 4000, // 4 seconds per slide
                speed: 1500, // 1.5-second smooth transition
                rtl: true, // Right-to-left movement
                arrows: false,
                infinite: true,
                lazyLoad: 'ondemand', // Ensure images load properly
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 2
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1
                        }
                    }
                ]
            });
        });

        // Search Functionality with Dropdown
        document.addEventListener("DOMContentLoaded", () => {
            loadAllRestaurants();
            const searchInput = document.getElementById("search-input");
            const dropdown = document.getElementById("search-dropdown");

            searchInput.addEventListener("input", (e) => {
                const searchTerm = e.target.value.trim();
                updateDropdown(searchTerm);
                if (searchTerm === "") {
                    loadAllRestaurants();
                } else {
                    filterRestaurants(searchTerm);
                }
            });

            // Hide dropdown when clicking outside
            document.addEventListener("click", (e) => {
                if (!searchInput.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.style.display = "none";
                }
            });
        });

        window.addEventListener("online", loadAllRestaurants);
        window.addEventListener("offline", () => {
            const cachedData = localStorage.getItem("allRestaurantsIndex");
            if (cachedData) {
                document.getElementById("all-restaurants").innerHTML = cachedData;
                allRestaurants = JSON.parse(localStorage.getItem("allRestaurantsData") || "[]");
            }
        });
    </script>
