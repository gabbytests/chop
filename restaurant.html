<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Restaurant Menu">
    <title>Restaurant Menu</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .restaurant-header {
            text-align: center;
            padding: 30px;
            background: #2c2c2c;
            color: white;
        }
        .restaurant-header img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }
        .menu-section {
            padding: 20px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }
        .menu-item {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .menu-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="restaurant-header">
        <img id="restaurant-image" src="" alt="Restaurant">
        <h1 id="restaurant-name"></h1>
        <p id="restaurant-info"></p>
    </div>

    <div class="menu-section">
        <h2>Menu</h2>
        <div id="menu-list" class="menu-grid"></div>
    </div>

    

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";
    
        // üî• Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyADvpUQWo75ExePGoCRirD2mM-lmfM4Cmc",
            authDomain: "von600-7982d.firebaseapp.com",
            projectId: "von600-7982d",
            storageBucket: "von600-7982d.appspot.com",
            messagingSenderId: "164591218045",
            appId: "1:164591218045:web:afe17512e16573e7903014",
            measurementId: "G-E69DMPLXBK"
        };
    
        // ‚úÖ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
    
        // ‚úÖ Get Restaurant ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const restaurantId = urlParams.get("id");
    
        if (!restaurantId) {
            document.body.innerHTML = "<h2>Restaurant not found.</h2>";
            throw new Error("Restaurant ID missing!");
        }
    
        // ‚úÖ Load Restaurant Info
        async function loadRestaurant() {
            try {
                const docRef = doc(db, "restaurant", restaurantId);
                const docSnap = await getDoc(docRef);
    
                if (!docSnap.exists()) {
                    document.body.innerHTML = "<h2>Restaurant not found.</h2>";
                    return;
                }
    
                const data = docSnap.data();
                document.getElementById("restaurant-name").innerText = data.name;
                document.getElementById("restaurant-info").innerText = `‚≠ê ${data.rating} | ‚è≥ ${data.delivery_time} mins`;
                document.getElementById("restaurant-image").src = data.image;
            } catch (error) {
                console.error("‚ùå Error loading restaurant:", error);
                document.body.innerHTML = "<h2>Failed to load restaurant.</h2>";
            }
        }
    
        // ‚úÖ Load Menu Items
        async function loadMenu() {
            const menuList = document.getElementById("menu-list");
            menuList.innerHTML = "<p>Loading menu...</p>";
    
            try {
                const menuRef = collection(db, "restaurant", restaurantId, "menu");
                const querySnapshot = await getDocs(menuRef);
    
                if (querySnapshot.empty) {
                    menuList.innerHTML = "<p>No menu items found.</p>";
                    return;
                }
    
                let output = "";
                querySnapshot.forEach(docSnapshot => {
                    const data = docSnapshot.data();
                    output += `
                        <div class="menu-item">
                            <img src="${data.image}" alt="${data.name}" loading="lazy">
                            <h4>${data.name}</h4>
                            <p>$${data.price.toFixed(2)}</p>
                            <button class="bg-blue-500 text-white px-3 py-1 rounded add-to-cart" 
                                data-id="${docSnapshot.id}" 
                                data-name="${data.name}" 
                                data-price="${data.price}" 
                                data-image="${data.image}">
                                Add to Cart
                            </button>
                        </div>
                    `;
                });
    
                menuList.innerHTML = output;
            } catch (error) {
                console.error("‚ùå Error loading menu:", error);
                menuList.innerHTML = "<p>Failed to load menu.</p>";
            }
        }
    
        // ‚úÖ Add to Cart Functionality
        document.addEventListener("click", async (e) => {
            if (e.target.classList.contains("add-to-cart")) {
                try {
                    const item = {
                        name: e.target.dataset.name,
                        price: parseFloat(e.target.dataset.price),
                        image: e.target.dataset.image,
                        restaurantId: restaurantId
                    };
    
                    await addDoc(collection(db, "cart"), item);
                    alert(`${item.name} added to cart!`);
                } catch (error) {
                    console.error("‚ùå Error adding to cart:", error);
                }
            }
        });
    
        // ‚úÖ Load Everything in Parallel for Maximum Speed
        document.addEventListener("DOMContentLoaded", () => {
            Promise.all([loadRestaurant(), loadMenu()]);
        });
    </script>
    

</body>
</html>
