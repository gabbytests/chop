<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .success-box {
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        .icon-success {
            font-size: 50px;
            color: #28a745;
        }
        .btn-custom {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="success-box">
        <i class="feather-check-circle icon-success"></i>
        <h2 class="mt-3">Order Confirmed!</h2>
        <p>Your order has been placed successfully.</p>

        <div class="order-summary text-start mt-4">
            <p><strong>Order ID:</strong> #<span id="order-id">12345</span></p>
            <p><strong>Total Amount:</strong> <span id="order-total">$0.00</span></p>
        </div>

        <a href="index.html" class="btn btn-success mt-3 btn-custom">Back to Home</a>
        <a href="orders.html" class="btn btn-outline-primary mt-2 btn-custom">View My Orders</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Retrieve order details from localStorage (if applicable)
            const totalAmount = localStorage.getItem("cartTotal") || "$0.00";
            const orderId = Math.floor(Math.random() * 90000) + 10000; // Random Order ID

            document.getElementById("order-total").textContent = totalAmount;
            document.getElementById("order-id").textContent = orderId;

            // Optionally clear the cart after checkout
            localStorage.removeItem("cartTotal");
        });
    </script>

</body>
</html>
